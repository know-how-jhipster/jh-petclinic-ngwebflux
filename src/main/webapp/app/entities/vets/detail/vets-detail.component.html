<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vets">
      <h2 data-cy="vetsDetailsHeading"><span jhiTranslate="petclinicApp.vets.detail.title">Vets</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vets.id }}</span>
        </dd>
        <dt><span jhiTranslate="petclinicApp.vets.firstname">Firstname</span></dt>
        <dd>
          <span>{{ vets.firstname }}</span>
        </dd>
        <dt><span jhiTranslate="petclinicApp.vets.lastname">Lastname</span></dt>
        <dd>
          <span>{{ vets.lastname }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vets', vets.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
